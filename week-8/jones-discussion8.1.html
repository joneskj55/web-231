<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <style>
      /*styling for page*/
      body {
        text-align: center;
        font-size: 2em;
      }

      .box {
        background-color: darkcyan;
        color: papayawhip;
        text-align: center;
        height: 500px;
        padding: 1em;
        margin: 5% auto auto;
        width: 50%;
      }

      .box-hover {
        background-color: firebrick;
      }

      #button {
        font-size: 1em;
        padding: 10px;
        cursor: pointer;
      }
    </style>

    <p><b>Bug 1:</b> Clicking the button below should hide or show the box.</p>
    <button id="button">TOGGLE BOX</button>

    <div id="box" class="box">
      <b>Bug 2:</b> Hover over me to see if you fixed the second bug.<br /><br /><br /><br /><br />If
      my background changes colors you are successful!
    </div>
  </body>

  <!--jQuery dependency (CDN)-->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      // jQuery function to toggle with slow fade animation
      $("#button").onclick(function () {
        $("#box").fadeToggle();
      });
      // jQuery function to toggle a css class
      $("#box").hover(function () {
        $("#box").toggleClass("#box-hover");
      });
    });
  </script>
</html>
